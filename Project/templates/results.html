{% extends "base.html" %}
{% block title %}Home Page{% endblock %}
{% block content %}
<h1>Results</h1>
        {% for result in content %}
            <p>{{result.seller}}</p>
            <p>{{result.name}}</p>
            <p>{{result.price}}</p>
            <a href="{{result.buy_link}}" target="_blank">
                <img src = "{{result.img_link}}" alt="pringles" width=10% length = 100px>
            </a>
            <br>
            
        {% endfor %}
{% endblock %}
