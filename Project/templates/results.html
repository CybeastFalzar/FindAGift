{% extends "base.html" %}
{% block title %}Home Page{% endblock %}
{% block content %}
<h1>Results</h1>
        {% for result in content %}
            <p>{{result.get("seller")}}</p>
            <p>{{result.get("name")}}</p>
            <p>{{result.get("price")}}</p>
            <a href="{{result.get("buy_link")}}" target="_blank">
                <img src = "{{result.get("img_link")}}" width=10% length = 100px>
            </a>
            <br>
            
        {% endfor %}
{% endblock %}
